<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/3f998ebf1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">

        <nav>
           
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"> News</a></li>
                <li><a href="#">Podcast</a></li>
                <li><a href="#">Video</a></li>
                <i class="fa-solid fa-list" id="icon"></i>
            </ul>
            
        </nav>
    </header>

    <div class="container">
        <div class="text" id="text">
        <div class="text1" id="text1">
            <h3 id="country">Birmingham,  <span id="city">london</span></h3>
        </div>
        <div class="text2" id="text2">
            <!-- <i class="fa-solid fa-cloud" ></i> -->
            <h2>Weather</h2>
            <h5 id="weekday">Monday</h5><br>
            <span id="cloudy">Partly Cloudy</span>
        </div>
        </div>
        <div class="box" id="box">
        <div class="box1" id="box1">
            <h3 class="temp" id="temp">Current Temperature</h3>
            <span class="cloudy" id="cloudy">Cloudy</span>
            <div class="line"></div>
            <div>
                <span class="degree" id="deg">42&deg;C</span>
                <span class="tt">Mostly cloudy. Hazy. Low 17&deg;C. Winds SW at 13 to 27 km/h</span>
            </div>
            </div>

        <div class="box2">
            <h3 class="weather">Current Weather <em class="state">Birmingham,<br>London</em></h3>
            <div class="time" id="time">08:45 <span id="am/pm">pm</span></div>
            <div class="line2"></div>
            <div class="mini"> 
                <div class="lil">
                     <i class="fa-solid fa-droplet" id="con"></i>
                     <span class="t1">Humidity</span>
                     <span class="t2">81%</span>
                </div>
                <div class="air">
                    <i class="fa-solid fa-wind" id="wind"></i>
                    <span class="tw">Air Quality</span>
                    <span class="tw2">Excellent</span>
                </div>
                <div class="sun">
                    <i class="fa-regular fa-sun" id="su"></i>
                    <span class="uv">UV index</span>
                    <span class="num">0 of 11</span>
                </div>
                <div class="load">
                    <button class="ld">Load More</button>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="buttons">
            <button class="report">View Daily Report</button>
        </div>

    </div>

<script src="script1.js"></script>
</body>
</html>
